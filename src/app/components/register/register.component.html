<!-- Header -->
<appHeader
    identity=""
></appHeader>

<div class="container flex-center">
    <div class="col-sm-10 col-lg-5" id="formRegister">
        <h2>Registro</h2>
        <form #loginForm="ngForm" (submit)="onSubmit()">
            <label for="username">Nombre de Usuario *</label>
            <input class="form-control" type="text"  name="username" [(ngModel)]="userData.username">
            <label for="email">Email *</label>
            <input class="form-control" type="email"  name="email" [(ngModel)]="userData.email">
            <label for="password">Contraseña *</label>
            <input class="form-control" type="password"  name="password"  [(ngModel)]="userData.password">
            <label for="password">Confirmar contraseña *</label>
            <input class="form-control" type="password"  name="confirmPassword"  [(ngModel)]="userData.confirmPassword">

            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>

        <div *ngIf="errors.length > 0" class="alert alert-danger">
            <small *ngFor="let e of errors">{{e}}</small>
        </div>
    </div>
</div>
